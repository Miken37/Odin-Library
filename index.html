<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="script.js" defer></script>
    <div class="top-bar">
        <button class="add-book" onclick="">Add Book</button>    
        <form action="" class="form" >
            <div class="form-container">
                <h1 class="form-title">New Book</h1>
                <input class="text-fields" type="text" name="title" placeholder="Title" required>
                <input class="text-fields" type="text" name="author" placeholder="Author" required>
                <input class="text-fields"type="number" name="pages" placeholder="Pages" required>
                <div class="radio-container">
                    <label for="read-status"><strong>Read: </strong> </label>
                    <div class="radios">
                        <input type="checkbox" name="read-status" id="check">
                    </div>
                </div>
                <input type="submit" value="Submit" class="submit-btn" action="">
            </div>
        </form>
    </div>
    <div class="top-line"></div>
    <div class="card-container">
        
    </div>
</body>
</html>
