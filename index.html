<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="script.js" defer></script>
    <div class="top-bar">
        <button class="add-book" onclick="">Add Book</button>    
        <form action="" class="formContainer">
            <div class="title-container">
                <label for="title">Title: </label>
                <input type="text" name="title">
            </div>
            <div class="author-container">
                <label for="author">Author: </label>
                <input type="text" name="author">
            </div>
            <div class="pages-container">
                <label for="pages">Pages: </label>
                <input type="text" name="pages">
            </div>
            <div class="radio-container">
                <label for="read-status">Read: </label>
                <label for="read-status">Yes</label>
                <input type="radio" name="read-status" id="yes">
                <label for="read-status">No</label>
                <input type="radio" name="read-status" id="no">
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
    <div class="card-container">
        <div class="card">
            <h1 class="card-title">Test</h1>
            <p class="card-author">Written by: Test Man</p>
            <p class="card-pages">Pages: 300</p>
            <p class="card-read">Read: Yes</p>
        </div>
    </div>
    
</body>
</html>
